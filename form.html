<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form style.css">
</head>
<body>
    <form>
        <label>First Name:</label>
        <input type="text"placeholder="Name" required><br><br>
        <label>Last Name:</label>
        <input type="text"placeholder="Father Name" required><br><br>
        <label>Gender:</label>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Transgender <br><br>
        <label>County:</label>
        <input type="checkbox">Indian
        <input type="checkbox">Foreigners <br><br>
        <label>City:</label>
        <select>
            <option value="">Choose your city</option>
            <option value="">Chennai</option>
            <option value="">Bangalore</option>
            <option value="">Madurai</option>
            <option value="">Erode</option>
        </select> <br><br>
        <label>Address:</label>
        <textarea rows="3">      
        </textarea> <br><br>
        <label>Age:</label>
        <input type="number"><br><br>
        <label>Email:</label>
        <input type="email" required><br><br>
        <label>Password:</label>
        <input type="password" 
        pattern="(?=.*/d)(?=.*[a-z](?=.*[A-Z].{6,}))" 
        title="Must contain at least one number and one uppercase and lowercase letter ,and at least 6 or more characters" required><br><br>

        <button>Login</button>
    </form>
</body>
</html>
